<span ng-controller="ParticipantsListController">
    <h1>List of participants:</h1>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Info</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in list track by $index">
                <td>{{$index}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{$first}} vs. {{$last}}</td>
                <td>
                    <span class="btn btn-danger" ng-click="remove($index)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</span>
