<form>
    <div class="form-group">
        <label for="userName">Name</label>
        <input type="text"
               ng-model="model.name"
               class="form-control"
               id="userName"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text"
               ng-model="model.surname"
               class="form-control"
               id="surname"
               placeholder="Surname">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               ng-model="model.email"
               class="form-control"
               id="email"
               placeholder="Email">
    </div>

    <span class="pull-right btn btn-info"
          ng-hide="model.id"
          ng-click="save()">Add</span>

    <span class="pull-right btn btn-info"
          ng-show="model.id"
          ng-click="save()">Save</span>
</form>

<div class="clearfix"></div>

<span user-card card="model" can-edit="false"></span>

<div dummy-directive
     name="{{model.name}}"
     save-function="parentSaveFunction(param)"></div>
